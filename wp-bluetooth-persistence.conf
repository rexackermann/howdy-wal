## Howdy-WAL - WirePlumber Privacy & Persistence Policy
## This fragment prevents Bluetooth devices from suspending when the 
## session becomes inactive (e.g. during a TTY switch).

monitor.bluez.rules = [
  {
    matches = [
      {
        ## Match all Bluetooth cards/devices
        device.name = "~bluez_card.*"
      }
    ]
    actions = {
      update-props = {
        ## Prevent the session manager from suspending the device
        session.suspend-on-idle = false
      }
    }
  }
]
